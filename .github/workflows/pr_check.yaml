name: PR Checks

on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test
